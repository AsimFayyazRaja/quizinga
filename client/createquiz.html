<script>

}]);

app.controller('topiccontroller',function($scope,$http,$cookies,$window,$route){
$scope.message="Your Quiz";

$scope.topicupload=function(){
    var type=$scope.option1;
    $http.post('/topics/addmytopic',{type:type}).then(function(res){
        console.log(res.data);
        if(res.data=="added"){
            alert("Added");
            $window.location.href="http://localhost:8000/questions";
        }else{
            alert("Not Added, it exists already!");
        }
    });
}

});


</script>
